components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: 6123778d576d702575e97590
        username:
          type: string
          example: johndoe
        mobileNumber:
          type: string
          example: "01189998819991197253"
        createdAt:
          type: string
          example: 2021-09-06T08:04:37.137Z
      example:
        _id: 6123778d576d702575e97590
        username: johndoe
        mobileNumber: "01189998819991197253"
        createdAt: 2021-09-06T08:04:37.137Z
      xml:
        name: Users
    Person:
      type: object
      properties:
        _id:
          type: string
          example: dkl;afnsn3r89d
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: Doe
        phone_num:
          type: string
          example: "01189998819991197253"
        email:
          type: string
          example: johndoe@gmail.com
      example:
        _id: a;slkdnv923r23
        first_name: John
        last_name: Doe
        phone_num: "01189998819991197253"
        email: johndoe@gmail.com
      xml:
        name: People
    Error:
      required:
      - message
      - stack
      type: object
      properties:
        message:
          type: string
        stack:
          type: string
    auth_login_body:
      type: object
      properties:
        username:
          type: string
          example: johndoe
        password:
          type: string
          example: hunter2
    inline_response_200:
      type: object
      properties:
        token:
          type: string
        username:
          type: string
      example:
        token: token
        username: username
    inline_response_200_1:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/inline_response_200_1_user'
        num:
          type: number
          example: 26.20240705689305
      example:
        num: 26.20240705689305
        user:
          iat: 1630912001
          username: johndoe
    inline_response_200_1_user:
      type: object
      properties:
        username:
          type: string
          example: johndoe
        iat:
          type: number
          example: 1630912001
      example:
        iat: 1630912001
        username: johndoe
  responses:
    UnexpectedError:
      description: Unexpected error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorised:
      description: Unauthorised.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  links:
    getUserId:
      operationId: getUserId
      parameters:
        userId: $response.body#/_id
      description: "The '_id' value returned in the response can be used as the 'userId'\
        \ parameter in 'GET /users/{userId}'."
    putUserId:
      operationId: putUserId
      parameters:
        userId: $response.body#/_id
      description: "The '_id' value returned in the response can be used as the 'userId'\
        \ parameter in 'PUT /users/{userId}'."
    deleteUserId:
      operationId: deleteUserId
      parameters:
        userId: $response.body#/_id
      description: "The '_id' value returned in the response can be used as the 'userId'\
        \ paramater in 'DELETE /users/{userId}'."
    getPersonId:
      operationId: getPersonId
      parameters:
        personId: $response.body#/_id
      description: "The '_id' value returned in the response can be used as the 'personId'\
        \ parameter in 'GET /people/{personId}'."
    putPersonId:
      operationId: putPersonId
      parameters:
        personId: $response.body#/_id
      description: "The '_id' value returned in the response can be used as the 'personId'\
        \ parameter in 'PUT /people/{personId}'."
    deletePersonId:
      operationId: deletePersonId
      parameters:
        personId: $response.body#/_id
      description: "The '_id' value returned in the response can be used as the 'personId'\
        \ paramater in 'DELETE /people/{personId}'."
    getRandom-Number:
      operationId: getRandom-Number
      description: The 'token' value returned in the response can be used as the authorization
        token in 'GET /auth/random-number'.
